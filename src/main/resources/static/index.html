<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="page-service.js"></script>
    <script src="table-utils.js"></script>
    <script src="app.js"></script>
</head>

<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h1>Paginado y Sorted con Spring Data JPA:</h1>
            <br>
            <table id="personas-table" border="2" class="table table-hover">
                <!-- elements created dinamically -->
            </table>
            <br>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <nav aria-label="Page navigation example">
                <ul id="page-items" class="pagination">
                    <li class="page-item"><a class="page-link" onclick="getPreviousPage()">Previous</a></li>
                    <li id="item-0" class="page-item"><a class="page-link" href="?page=0&sortField=nombre">1</a></li>
                    <li id="item-1" class="page-item"><a class="page-link" href="?page=1&sortField=nombre">2</a></li>
                    <li id="item-2" class="page-item"><a class="page-link" href="?page=2&sortField=nombre">3</a></li>
                    <li id="item-3" class="page-item"><a class="page-link" href="?page=3&sortField=nombre">4</a></li>
                    <li class="page-item"><a class="page-link" onclick="getNextPage()">Next</a></li>
                </ul>
            </nav>
        </div>

    </div>
</div>
</body>
</html>
